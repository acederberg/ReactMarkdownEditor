version : '3.7'
services :
  ssl :
    build :
      context : './nginx'
      dockerfile : 'Dockerfile.prod'
    container_name : 'ssl_prod'
    networks :
      front : {}
      back : {}
    ports :
      - target : 443
        published : 443
        protocol : 'tcp'
  # Extender containers
  # I didn't know that this was possible. Sick af.
  api :
    extends :
      file : './api/docker-compose.prod.yaml'
      service : api
  
  mongodb : 
    extends :
      file : './api/docker-compose.prod.yaml'
      service : mongodb
  ux:
    extends :
      file : './ui/docker-compose.prod.yaml'
      service : ux
    networks :
      front : {}
      
networks :
  front :
    attachable : true
    driver : 'bridge'
  back :
    attachable : true
    driver : 'bridge'
